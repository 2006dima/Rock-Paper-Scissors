<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Rock paper scissors game</title>
    <link rel="stylesheet" href="rock-paper-scissors.css" />
    <link rel="icon" href="images/result.png" />
  </head>
  <body>
    <section>
      <!-- player moves -->
      <div class="con">
        <div class="center">
          <h1>RockðŸ¤˜ Paper âœ‹ Scissors âœŒ</h1>
          <p>Player moves</p>
          <div class="press-div">
            <p>
              Press Key
              <span class="play-with-key">R</span>
            </p>
            <p>
              Prees Key
              <span class="play-with-key">P</span>
            </p>
            <p>
              Press Key
              <span class="play-with-key">S</span>
            </p>
          </div>
          <div class="column">
            <button>
              <img
                class="column_image_element"
                src="images/Rock.png"
                name="Rock"
                alt="Rock"
              />
            </button>
            <button>
              <img
                class="column_image_element"
                src="images/Paper.png"
                name="Paper"
                alt="Paper"
              />
            </button>
            <button>
              <img
                class="column_image_element"
                src="images/Scissors.png"
                name="Scissors"
                alt="Scissors"
              />
            </button>
          </div>
        </div>
        <!-- computer moves -->
        <div class="center">
          <p>Computer moves</p>
          <div class="column">
            <button>
              <img class="noevents" src="images/Rock.png" alt="Rock" />
            </button>
            <button>
              <img class="noevents" src="images/Paper.png" alt="Paper" />
            </button>
            <button>
              <img class="noevents" src="images/Scissors.png" alt="Scissors" />
            </button>
          </div>
          <p id="result"></p>
          <div class="column">
            <div>
              <div>
                <small>Player scores</small>
              </div>
              <table class="margin">
                <tr>
                  <td>Wins</td>
                  <td>loses</td>
                  <td>Ties</td>
                </tr>
                <tr class="player">
                  <td>0</td>
                  <td>0</td>
                  <td>0</td>
                </tr>
              </table>
            </div>
            <div>
              <small>Computer scores</small>
              <table>
                <tr>
                  <td>Wins</td>
                  <td>loses</td>
                  <td>Ties</td>
                </tr>
                <tr class="computer">
                  <td>0</td>
                  <td>0</td>
                  <td>0</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="rpc-buttons">
          <button class="reset-button">Reset</button>
          <button class="autoplay-button">Autoplay</button>
        </div>
      </div>
    </section>
    
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
